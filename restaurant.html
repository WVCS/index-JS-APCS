<!DOCTYPE html>
<html class="foodsite" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>The Clubhouse</title>
</head>
<body class="restaurant">
  
  <nav class="restaurantNav">
    <ul class="navHolder">
      <li class="navFood"><a class="foodLink"> Home </li>
      <li class="navFood"><a class="foodLink"> Locations </li>
      <li class="navFood"><a class="foodLink" href=#full_menu> Menu </a></li>
      <li class="navFood"><a class="foodLink"> About us </li>
    </ul>
   </nav>
  <h4> Featured </h4>  
  <center>
    <div class="parallax">
      <img src="images/foodsite_imgs/clubhouse_logo.png">
    </div>
    
    <div class="food_container">
      <div class="box a"> <h5> Playdoh Burger </h5>
        <img src="images/foodsite_imgs/burger.png" width=300px;>
      </div>
      <div class="box b"> <h5> Cardboard Pizza </h5>
        <img src="images/foodsite_imgs/pizza.png" width=300px;>
      </div>
      <div class="box c"> <h5> Plastic Hot Dog </h5>
        <img src="images/foodsite_imgs/hot_ dog.png" width=300px;>
      </div>
      <div class="box d"> <h5> Styrofoam Mac n' Cheese </h5>
        <img src="https://c8.alamy.com/comp/CWXY72/a-yellow-packing-styrofoam-peanuts-as-a-background-CWXY72.jpg" width=300px;>
      </div>
      <div class="box e"> <h5> Mud Pie </h5>
        <img src="images/foodsite_imgs/mudpie.png" width=300px;>
      </div>
      <div class="box f" style="text-align:center; position:relative;">
        <h5> Full Menu </h5>
    </div>
  </center>
  <h4> Specials </h4>
  <center>
      <div class="food_container">
        <div class="box g"> <h5> Juice Box </h5>
        <img src="images/foodsite_imgs/juice-box.png" width=300px;>
      </div>
        <div class="box h"> <h5> Squeaky Toy Steak </h5>
        <img src="images/foodsite_imgs/steak.png" width=300px;>
      </div>
        <div class="box j"> <h5> Leaf Salad </h5>
          <img src="images/foodsite_imgs/leaf_salad.png" width=300px;>
    </div>
  </center>
    
    <center>
      <div ID="food_info" style="margin-top: 5%;">
          <div class="cell _a"> <h5> Contact </h5>
            <img src="images/foodsite_imgs/phone.png">
        </div>
          <div class="cell _b"> <h5 style="text-align: center;"> Hours </h5>
            <table>
              <tr>
                <td> Monday - Thursday: </td>
                <td> 3pm to 6pm </td>
            </tr>
              <tr>
                <td> Friday: </td>
                <td> 3pm to 7pm </td>
            </tr>
              <tr>
                <td> Saturday - Sunday: </td>
                <td> 8am to 7pm </td>
              </tr>
            </table>
        </div>
    </center>
      
      <center>
        <img src="images/foodsite_imgs/menu.png" style="margin-top:5%; ID="full_menu">
      </center>
  
  <div ID="scroller" style="height: 2000px;">
  </div>
  
</body>
</html>
